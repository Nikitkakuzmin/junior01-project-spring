<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http//www.thymeleaf.org" layout:decorate="main_layout.html">
<div layout:fragment="mysitecontent">
    <div th:if="${item!=null}">
        <div class="row mt-2">
            <div class="col-6">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="width: 10%;">Remove</th>
                        <th>My category name</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${item.categories}">
                        <form th:action="@{'/remove-category'}" method="post">
                            <input type="hidden" name="category_id" th:value="${category.id}">
                            <input type="hidden" name="item_id" th:value="${item.id}">
                        <td th:text="${category.name}"></td>
                        <td style="width: 10%;">
                            <button class="btn btn-danger btn-sm">>></button>
                        </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="width: 10%;">Assign</th>
                        <th>Possible name</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <form th:action="@{'/assign-category'}" method="post">
                            <input type="hidden" name="category_id" th:value="${category.id}">
                            <input type="hidden" name="item_id" th:value="${item.id}">
                            <td style="width: 10%;">
                                <button class="btn btn-success btn-sm"><<<</button>
                            </td>
                            <td th:text="${category.name}"></td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <form th:action="@{'/saveitem'}" method="post">
            <input type="hidden" th:value="${item.id}" name="id">
            <div class="row">
                <div class="col-12">
                    NAME:
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="text" name="name" class="form-control" th:value="${item.name}">w
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    Price:
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="number" name="price" class="form-control" th:value="${item.price}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    Amount:
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="text" name="amount" class="form-control" th:value="${item.amount}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    Url:
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="text" name="urlValue" class="form-control" th:value="${item.urlValue}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    Country:
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <select class="form-select" name="country.id">
                        <option th:each="cnt : ${countries}"
                                th:text="${cnt.name + '-' + cnt.code}"
                                th:value="${cnt.id}"
                                th:selected="${cnt.id==item.country.id}">

                        </option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button class="btn btn-success ">Update</button>
                    <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal"
                            data-bs-target="#deleteItemModal">
                        Delete
                    </button>
                </div>
            </div>
        </form>


        <!-- Модальное окно -->
        <div class="modal fade" id="deleteItemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{'/deleteitem'}" method="post">
                        <input type="hidden" th:value="${item.id}" name="id">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Confirm delete</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure?
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger">Yes</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
</html>
